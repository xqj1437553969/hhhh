<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<script src="static/js/resetRem.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/reset.css">
	</head>
	<body>
		<div class="container">
       		<div class="form-wrapper">
	       		<div class="form phone-form">
		    		<div class="cell"><label class="label" id="lable">手机号码</div>
		            <div class="cell-input">
		                 <input type="number" id="phone" placeholder="请输入国内手机号">
		            </div>
		    	</div>
		    	<div class="code-form">
			    	<div class="form">
			    		<div class="cell"><label class="label">验证码</label></div>
			            <div class="cell-input">
			                 <input type="number" id="captcha" placeholder="请输入验证码">
			            </div>
			    	</div>
			    	<button id="get-code">获取验证码</button>
		    	</div>
		    </div>
       		<button id="btn-login">注册</button>
       		<!--弹出层-->
	    	<div class="js_dialog" id="iosDialog2" style="display: none;">
		        <div class="weui-mask"></div>
		        <div class="weui-dialog">
		            <div class="weui-dialog__bd" id="tip-info">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
		            <div class="weui-dialog__ft">
		                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="know">知道了</a>
		            </div>
		        </div>
    		</div>
    		<div id="loadingToast" style="display: none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">注册中</p>
		        </div>
    		</div>
		</div>
        <script src="static/js/jquery-2.1.1.min.js"></script>
        <script src="static/layer/layer.js"></script>
        <script src="static/js/weui.min.js"></script>
	</body>
</html>
