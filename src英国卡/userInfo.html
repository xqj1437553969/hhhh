<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">

		<script src="static/js/rem.js"></script>

<body>
	<div class="container">
		<div class="head">

						<img class="layui-upload-img" id="demo1">

				</div>
				<input type="hidden" name="idCardPic" value="">
				<p>国外就读学校名称</p>
				<input class="layui-input c-input" type="text" name="university">
				<div class="bottom-btn">
					<a lay-filter="userinfo-form" lay-submit id="getcard-href">提交信息</a>
				</div>
			</form>
		</div>
	</div>
	<script src="static/layui/layui.js"></script>
